<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- DASHBOARD CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- # MAIN NAVBAR -->
    <div class="cs-main">
      <nav class="cs-nav">
        <div class="container-fluid h-100 d-flex flex-column">
          <div class="box">
            <i class="bi bi-0-circle-fill"></i>
            <span class="d-none d-md-inline">Home</span>
          </div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box mt-auto"></div>
        </div>
      </nav>

      <!-- # MAIN CONTENT -->
      <main class="main-content">
        <!-- # MAIN CONTENT HEADER -->
        <header class="mc-header">
          <div class="container-fluid">
            <div class="box">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasAddStudent"
                aria-controls="offcanvasAddStudent"
              >
                Button with data-bs-target
              </button>
            </div>
          </div>
        </header>

        <!-- # MAIN CONTENT CARDS -->
        <div class="mc-cards">
          <div class="container-fluid">
            <div class="row gx-3">
              <div class="col-md-8">
                <div class="box tall mt-3"></div>
                <div class="box mt-3"></div>
              </div>
              <div class="col-md-4">
                <div class="box mt-3"></div>
                <div class="box tall mt-3"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasAddStudent"
      aria-labelledby="offcanvasAddStudentLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasAddStudentLabel">Offcanvas</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="container-fluid">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <div class="box short"></div>
            </div>

            <div class="col-12 col-md-6">
              <div class="box short"></div>
            </div>

            <div class="col-12 col-md-6">
              <div class="box short"></div>
            </div>

            <div class="col-12 col-md-6">
              <div class="box short"></div>
            </div>

            <div class="col-12 col-md-6">
              <div class="box short"></div>
            </div>

            <div class="col-12 col-md-6">
              <div class="box short"></div>
            </div>

            <div class="col-12">
              <div class="box short"></div>
            </div>

            <div class="col-12 col-md-6">
              <div class="box short"></div>
            </div>

            <div class="col-12 col-md-4">
              <div class="box short"></div>
            </div>

            <div class="col-12 col-md-2">
              <div class="box short"></div>
            </div>

            <div class="col-12">
              <div class="box short"></div>
            </div>

            <div class="col-12">
              <div class="box short"></div>
            </div>

            <div class="col-12">
              <div class="box short"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
